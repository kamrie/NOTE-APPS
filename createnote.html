<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section>
        <div style="background-color: rgb(255, 102, 0); display: flex; justify-content: space-between; align-items: center;  color: white; padding: 19px;" >
            <div>
                <h2>Notes App</h2>
                <p>Take notes and never forget</p>
            </div>
            <a href="/index.html"  style="display:block; border: 1px solid #fff; padding: 5px 16px; text-decoration: none; color: #fff;">Home</a>
        </div>
        <div class="form"  style="width:50%; margin-left: auto; margin-right: auto; display: grid; place-items: center;">
              <p id="errorParagraph" style="color: rgb(246, 52, 52) ;"> </p>
            <input id="noteTitle" type="text" placeholder="Note title"  style="padding:10px; width:350px; margin: 30px;">
            <textarea id="notes" name="" id="" cols="50" rows="10"  style="display:block; margin: 28px;"></textarea>
            
            <button onclick="createNote()" style="background-color:rgb(0, 149, 255); padding: 9px; color: white; border:none ; margin-left: 28px; text-decoration: none;">Create Note</button>
        </div>

    </section>
    
    <script src="/js/java.js"></script>
</body>
</html>
